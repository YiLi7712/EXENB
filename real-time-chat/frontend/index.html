<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>实时通讯</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 登录页面 -->
    <div id="login-page" class="page active">
        <div class="login-container">
            <div class="app-logo">
                <i class="fas fa-paper-plane"></i>
                <h1>纸飞机通讯</h1>
            </div>
            
            <div class="login-form">
                <div class="form-group">
                    <input type="text" id="login-username" placeholder="用户名" required>
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" placeholder="密码" required>
                </div>
                <button id="login-btn" class="btn btn-primary">
                    <span class="btn-text">登录</span>
                    <span class="btn-loader" style="display: none;">
                        <div class="spinner"></div>
                    </span>
                </button>
                
                <div class="divider">
                    <span>或</span>
                </div>
                
                <button id="show-register-btn" class="btn btn-secondary">注册账号</button>
                
                <div class="admin-login-hint">
                </div>
            </div>
        </div>
    </div>
    
    <!-- 注册页面 -->
    <div id="register-page" class="page">
        <div class="register-container">
            <div class="back-btn" id="back-to-login">
                <i class="fas fa-arrow-left"></i>
            </div>
            
            <h2>注册账号</h2>
            
            <div class="register-form">
                <div class="form-group">
                    <input type="text" id="register-username" placeholder="用户名" required>
                    <div class="form-hint">用户名必须唯一，3-20个字符</div>
                </div>
                <div class="form-group">
                    <input type="password" id="register-password" placeholder="密码" required>
                    <div class="form-hint">至少6个字符</div>
                </div>
                <div class="form-group">
                    <input type="text" id="register-displayname" placeholder="显示名称 (可选)">
                    <div class="form-hint">聊天时显示的名称，最多30字符</div>
                </div>
                <div class="form-group">
                    <input type="text" id="register-code" placeholder="激活码" required>
                    <div class="form-hint">需要激活码才能注册</div>
                </div>
                <button id="register-btn" class="btn btn-primary">
                    <span class="btn-text">注册</span>
                    <span class="btn-loader" style="display: none;">
                        <div class="spinner"></div>
                    </span>
                </button>
            </div>
        </div>
    </div>
    
    <!-- 主应用页面 -->
    <div id="app-page" class="page">
        <!-- 导航栏 -->
        <nav class="navbar">
            <div class="nav-left">
                <div class="nav-brand">纸飞机通讯</div>
            </div>
            <div class="nav-right">
                <div class="nav-user" id="user-info-btn">
                    <img id="user-avatar" src="assets/default-avatar.png" alt="头像">
                    <span id="user-displayname">用户</span>
                </div>
            </div>
        </nav>
        
        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 公共频道页面 -->
            <div id="public-channel-page" class="content-page active">
                <div class="channel-header">
                    <h2>公共频道</h2>
                    <button class="icon-btn" id="add-channel-btn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                
                <div class="channel-list" id="channel-list">
                    <!-- 频道列表将在这里动态生成 -->
                </div>
                
                <div class="chat-container">
                    <div class="chat-header">
                        <h3 id="current-channel-name">公共频道</h3>
                        <div class="channel-info">@public</div>
                    </div>
                    
                    <div class="messages-container" id="messages-container">
                        <!-- 消息将在这里动态生成 -->
                    </div>
                    
                    <div class="message-input-container">
                        <input type="text" id="message-input" placeholder="输入消息..." maxlength="500">
                        <button id="send-message-btn" class="send-btn">
                            <i class="fas fa-paper-plane"></i
